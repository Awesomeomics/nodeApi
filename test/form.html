<!DOCTYPE html>
<html>
	<head>

	<body>
		<h1>Guava VCF uploading</h1>
		<div id="main-div">
			<p>Testing this out.</p>

			</form>
		</div>
		<script>
			var form= $("#vcf-form");
			var fileSelect= $("#vcf-file-select");
			var uploadButton= $("#vcf-upload-button");
			var file= fileSelect.file;

			form.on("submit", function(event){
				event.preventDefault();
				uploadButton.text("Uploading...");

				console.log(file);

				var data= new FormData();
				data.append()
			});


		</script>
	</body>
